<!--
  Обратите внимание, что нам не нужно использовать .value внутри шаблонов,
  потому что ссылки «разворачиваются» автоматически.
-->
<h1>{{ message }}</h1>

<!--
  Привязка к методу/функции.
  Синтаксис @click - это сокращение от v-on:click.
-->
<button @click="reverseMessage">Повернуть сообщение</button>

<!-- Также может быть оператором встроенного выражения -->
<button @click="message += '!'">Добавить "!"</button>

<!--
  Vue также предоставляет модификаторы для решения общих задач
  типа e.preventDefault() и e.stopPropagation()
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Ссылка с e.preventDefault()
</a>
