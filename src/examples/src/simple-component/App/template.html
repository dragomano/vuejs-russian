<ol>
  <!--
    Мы предоставляем каждый элемент задачи в виде объекта todo,
    поэтому его содержимое может быть динамичным.
    Нам также необходимо предоставить каждому компоненту «ключ»,
    что объясняется в разделе руководства по v-for.
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
