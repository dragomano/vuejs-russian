<p>
  <span :title="message">
    Наведите курсор на эту строчку, чтобы увидеть динамически привязанную подсказку!
  </span>
</p>

<!--
привязка классов имеет специальную поддержку объектов и массивов
в дополнение к обычным строкам
-->
<p :class="{ red: isRed }" @click="toggleRed">
  Эта строчка должна быть красной... но может изменить цвет при нажатии.
</p>

<!-- привязка стилей также поддерживает объекты и массивы -->
<p :style="{ color }" @click="toggleColor">
  Эта строчка должна быть зеленой и менять цвет между зеленым и синим при нажатии.
</p>
